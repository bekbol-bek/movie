<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

li {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
}

li:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

a {
    text-decoration: none;
    font-weight: bold;
    color: #007bff;
    font-size: 18px;
    transition: color 0.3s;
}

a:hover {
    color: #0056b3;
}

p {
    color: #ff4d4d;
    font-size: 18px;
    text-align: center;
}

a[href*="movie_add"] {
    display: inline-block;
    margin: 15px auto;
    padding: 12px 18px;
    background: #28a745;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s;
    text-align: center;
}

a[href*="movie_add"]:hover {
    background: #218838;
}

/* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
@media (max-width: 768px) {
    ul {
        padding: 0 10px;
    }

    li {
        font-size: 16px;
        padding: 15px;
    }

    a {
        font-size: 16px;
    }

    a[href*="movie_add"] {
        width: 100%;
        text-align: center;
        padding: 14px;
        font-size: 18px;
    }
}

    </style>
</head>
<body>
{% if movies %}
<ul>
    {% for movi in movies %}
    <li>
        <a href="{% url 'movie_detail' movi.id %}">{{ movi.title }}</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>–Ω–µ—Ç —Ç–∞–∫–æ–≥–æ</p>
{% endif %}

<a href="{% url 'movie_add'  %}">–≤–≤–µ–¥–µ–Ω–∏–µ –≤ —Ñ–∏–ª—å–º</a>
</body>
</html>
